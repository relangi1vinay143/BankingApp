{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'application/CSS/index.css' %}">
    <link rel="stylesheet" href="{% static 'application/CSS/mobile.css' %}" media="only screen and (max-width: 768px)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="back_ground_image">
        <div class="login_background">
            <form action="" method="post" onsubmit="return Test_Case1()">
                {% csrf_token %}
                <marquee behavior="" direction="">TO LOGIN ENTER YOUR USER_ID & PASSWORD..</marquee>
            <div>
                <label for="">User_Id</label>&nbsp;&nbsp;
                <input type="text" name="username" placeholder="Enter User_Id" id="A" style="border-radius:3px; margin:5px; margin-top:10px">
                <span id="ABC" style="color:red; font-size:12px;"></span>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" placeholder="Enter Password" id="B" style="border-radius:3px; margin-bottom:10px;">
                <span id="BCD" style="color:red; font-size:12px;"></span>
            </div>
            <div style="margin: 10px;">
                <input type="submit" value="LOGIN" class="btn btn-outline-primary" style="margin-left: 30px;">
                <input type="reset" value="RESET" class="btn btn-outline-info" style="width: 30%; margin-left: 30px;">
            </div>
        </div>
        </form>
    </div>
</div>
<script>
    function Test_Case1()
    {
        var username=document.getElementById("A").value;
        var password=document.getElementById("B").value;
        var user=username.match(/[A-Z]{1}[a-z]*[0-9]{3}/g);
        var pass=password.match(/[A-Z]{1}[a-z]*[@]{1}[0-9]{3}/g);
        if (username==""||username==null){
            var a=document.getElementById("ABC").innerHTML="User Name is Required";
            return false;
        }
        else if(user==""||user==null){
            var b=document.getElementById("ABC").innerHTML="In valid User Name";
            return false;
        }
        if(password==""||password==null){
            document.getElementById("BCD").innerHTML="Please Enter the Password";
            return false;
        }
        else if(pass==""||pass==null){
            document.getElementById("BCD").innerHTML="Please Enter the Correct Password";
            return false;
        }
    }
</script>
</body>
</html>
