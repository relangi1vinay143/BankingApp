<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_Details...</title>
    <link rel="stylesheet" href="{% static 'application/CSS/index1.css' %}">
    <link rel="stylesheet" href="{% static 'application/CSS/mobile1.css' %}" media="only screen and (max-width: 768px)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="Login_Page_Background">
        <div class="login_background">

            <form method="POST" action="{% url 'S2' %}" onsubmit="return Test_Case2()">
                {% csrf_token %}
                <marquee>Please Enter Account Number (or) Aadhar Number..</marquee>

                <div>
                    <label for="A1">Account Number</label>
                    <input type="number" name="account_number" id="A1" placeholder="Enter A/C Number.." style="border-radius:3px; margin:5px;">
                    <span id="ACC_ERR" style="color:red; font-size:12px;"></span>
                </div>

                <p style="text-align: center;"><tt>(or)</tt></p>

                <div>
                    <label for="A2">Aadhar Number</label>
                    <input id="A2" type="number" name="aadhar_number" placeholder="Enter Aadhar Number.." style="border-radius:3px; margin:5px;">
                    <span id="AAD_ERR" style="color:red; font-size:12px;"></span>
                </div>

                {% if error_message %}
                    <span style="color:red; font-size:13px; display:block; margin-top:10px;">
                        {{ error_message }}
                    </span>
                {% endif %}

                <div style="margin: 10px; text-align:center;">
                    <input type="submit" value="Validate" class="btn btn-outline-primary" style="width: 25%; margin: 5px;">
                    <input type="reset" value="RESET" class="btn btn-outline-info" style="width: 25%; margin: 5px;">
                    <a href="{% url 'employee_logout' %}" class="btn btn-outline-danger" style="width: 25%; margin: 5px;">Logout</a>

                </div>
            </form>
        </div>
    </div>

<script>
function Test_Case2() {
    var acc_num = document.getElementById("A1").value;
    var aadhar_num = document.getElementById("A2").value;

    document.getElementById("ACC_ERR").innerHTML = "";
    document.getElementById("AAD_ERR").innerHTML = "";

    if (acc_num === "" && aadhar_num === "") {
        document.getElementById("ACC_ERR").innerHTML = "Please enter Account Number";
        document.getElementById("AAD_ERR").innerHTML = "Or enter Aadhar Number";
        return false;
    }
    return true;
}
</script>

</body>
</html>
