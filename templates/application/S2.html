<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_Details...</title>
    <link rel="stylesheet" href="{%static 'application/CSS/index1.css'%}">
    <link rel="stylesheet" href="{% static 'application/CSS/mobile1.css' %}" media="only screen and (max-width: 768px)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="Login_Page_Background">
        <div class="login_background">
            <form method="POST" action="{% url 'S2' %}">
                {% csrf_token %}
                <marquee behavior="" direction="">Please Enter Account Number (orr) Aadhar Number..</marquee>
            <div>
                <label for="A1">Account Number</label>
                <input type="number" name="account_number" id="A1" placeholder="Enter A/C Number..">
            </div>
            <br>
            <p style="text-align: center;"><tt>(or)</tt></p>
            <div>
                <label for="A2">Aadhar Number</label>
                <input id="A2" type="number" name="aadhar_number" placeholder="Enter Aadhar Number..">
            </div>
            <div style="margin: 10px;">
                <input type="submit" value="Validate" class="btn btn-outline-primary reset" style="margin-left: 30px;">
                <input type="reset" value="RESET" class="btn btn-outline-info" style="width: 30%; margin-left: 18px;">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger" style="margin-left:20px;">Logout</a>

            </div>
            </form>
        </div>
    </div>
</body>
</html>
