<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_Details...</title>
    <link rel="stylesheet" href="{% static 'application/CSS/index1.css' %}">
    <link rel="stylesheet" href="{% static 'application/CSS/mobile1.css' %}" media="only screen and (max-width: 768px)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="Login_Page_Background">
        <div class="login_background">
            
            <!-- âœ… Show Django error messages -->
            {% if messages %}
              <div>
                {% for message in messages %}
                  <div class="alert alert-danger text-center" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}

            <form method="POST" action="{% url 'S2' %}">
                {% csrf_token %}
                <marquee>Please Enter Account Number (or) Aadhar Number..</marquee>

                <div class="mb-3">
                    <label for="A1">Account Number</label>
                    <input type="number" name="account_number" id="A1" class="form-control" placeholder="Enter A/C Number..">
                </div>

                <p class="text-center"><tt>(or)</tt></p>

                <div class="mb-3">
                    <label for="A2">Aadhar Number</label>
                    <input id="A2" type="number" name="aadhar_number" class="form-control" placeholder="Enter Aadhar Number..">
                </div>

                <div class="button-group d-flex justify-content-between">
                    <input type="submit" value="Validate" class="btn btn-outline-primary w-100 mx-1">
                    <input type="reset" value="RESET" class="btn btn-outline-info w-100 mx-1">
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger w-100 mx-1">Logout</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
